language: cpp
os:
- linux
branches:
  except:
  - gh_pages
  - master
dist: trusty
addons:
  apt:
    packages:
    - docker
notifications:
  email:
    on_success: change
    on_failure: change
git:
  depth: 15
script:
- "./build.sh"
- chmod +x wxmaxima-x86_64.AppImage
deploy:
  provider: releases
  api_key:
    secure: 
  file: wxmaxima-x86_64.AppImage
  on:
    repo: wxMaxima-developers/docker-wxmaxima
    tags: true
